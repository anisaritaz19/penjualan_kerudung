<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fce4ec;
        }
        .btn-success {
            background-color: #4db6ac;
            border-color: #4db6ac;
        }
    </style>
</head>
<body class="p-4">
    <div class="container bg-white shadow rounded p-4" style="max-width: 420px;">
        <h2 class="text-center text-success mb-4">üìù Daftar Akun</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Daftar</button>
        </form>
        <p class="mt-3 text-center">Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
    </div>
</body>
</html>
