<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pesan Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;
        }
        .btn-primary {
            background-color: #f48fb1;
            border-color: #f48fb1;
        }
    </style>
</head>
<body class="p-4">
    <div class="container bg-white shadow rounded p-4">
        <h2 class="text-center text-primary mb-4">ðŸ›’ Pesan Produk</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Nama Produk</label>
                <input type="text" class="form-control" value="{{ produk.nama }}" readonly>
            </div>
            <div class="mb-3">
                <label>Harga Satuan (Rp)</label>
                <input type="text" class="form-control" value="{{ produk.harga }}" readonly>
            </div>
            <div class="mb-3">
                <label>Warna</label>
                <input type="text" class="form-control" value="{{ produk.warna }}" readonly>
            </div>
            <div class="mb-3">
                <label>Nama Pemesan</label>
                <input type="text" name="nama_pemesan" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Jumlah</label>
                <input type="number" name="jumlah" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
