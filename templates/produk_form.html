<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
        }
        .btn-success {
            background-color: #81c784;
            border-color: #81c784;
        }
    </style>
</head>
<body class="p-4">
    <div class="container bg-white shadow rounded p-4">
        <h2 class="text-center text-success mb-4">+ Tambah Produk Baru</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Nama Produk</label>
                <input type="text" name="nama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Jenis Kain</label>
                <input type="text" name="jenis_kain" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Warna</label>
                <input type="text" name="warna" class="form-control" required placeholder="Contoh: Pink Pastel">
            </div>
            <div class="mb-3">
                <label>Harga (Rp)</label>
                <input type="number" name="harga" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Deskripsi</label>
                <textarea name="deskripsi" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label>Gambar Produk</label>
                <input type="file" name="gambar" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
