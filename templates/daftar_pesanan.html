<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pesanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f8e9; /* hijau pastel muda */
        }
        .btn-secondary {
            background-color: #f48fb1;
            border: none;
        }
        .table thead {
            background-color: #b2dfdb;
        }
        .table tbody tr:nth-child(even) {
            background-color: #fce4ec;
        }
    </style>
</head>
<body class="p-4">
    <div class="container bg-white rounded shadow p-4">
        <h2 class="text-success mb-4">üìÑ Daftar Pesanan</h2>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">‚Üê Kembali ke Beranda</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nama Pemesan</th>
                    <th>Produk</th>
                    <th>Warna</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pesanan %}
                <tr>
                    <td>{{ p.nama_pemesan }}</td>
                    <td>{{ p.produk.nama }}</td>
                    <td>{{ p.warna }}</td>
                    <td>{{ p.jumlah }}</td>
                    <td>Rp {{ '{:,.0f}'.format(p.total_harga) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
