<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff3e0;
        }
        .btn-primary {
            background-color: #ba68c8;
            border-color: #ba68c8;
        }
    </style>
</head>
<body class="p-4">
    <div class="container bg-white shadow rounded p-4" style="max-width: 400px;">
        <h2 class="text-center text-purple mb-4">üîê Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
        <p class="mt-3 text-center">Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
    </div>
</body>
</html>
